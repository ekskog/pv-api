# FIXED Nginx configuration for PhotoVault API health proxy
# This fixes the CORRECTED config for your vault-api.ekskog.xyz external nginx server

server {
    server_name vault-api.ekskog.xyz;

    # Logging
    access_log /var/log/nginx/vault-api.access.log;
    error_log /var/log/nginx/vault-api.error.log;

    # Timeout settings - increased for large file uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # File upload settings for large images
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # FIX: Health check endpoint - SEPARATE location block (not nested!)
    location /health {
        proxy_pass http://vault-be.attic.local/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FIX: API endpoints - SEPARATE location block (not nested!)
    location /api/ {
        proxy_pass http://vault-be.attic.local/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location - proxy everything else to backend
    location / {
        proxy_pass http://vault-be.attic.local;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vault-api.ekskog.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vault-api.ekskog.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = vault-api.ekskog.xyz) {
        return 301 https://$host$request_uri;
    }

    server_name vault-api.ekskog.xyz;
    listen 80;
    return 404;
}
