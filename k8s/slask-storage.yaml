apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-slask-claim
  namespace: photovault
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""  # Important: empty string to use manual PV
  volumeName: nfs-slask  # Bind to your existing PV
  resources:
    requests:
      storage: 100Gi  # Less than PV capacity