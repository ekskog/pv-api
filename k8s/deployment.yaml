apiVersion: apps/v1
kind: Deployment
metadata:
  name: photovault-api
  namespace: photovault
  labels:
    app: photovault-api
spec:
  replicas: 1
  revisionHistoryLimit: 0 
  selector:
    matchLabels:
      app: photovault-api
  template:
    metadata:
      labels:
        app: photovault-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      hostAliases:
      - ip: "192.168.1.8"
        hostnames:
        - "mjolnir"
      - ip: "192.168.1.10"
        hostnames:
        - "ubumac"  
      containers:
      - name: photovault-api
        image: ghcr.io/ekskog/photovault-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: photovault-api-config
        - secretRef:
            name: photovault-api-secret
        volumeMounts:
        - name: log-storage
          mountPath: /app/logs
        - name: nfs-vol
          mountPath: /nfs-storage  # This is the "loading dock" for Temporal
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60    # Give the app time to connect to its dependencies
          periodSeconds: 300         # Liveness is a crash-guard; no need to check frequently
          timeoutSeconds: 8          # > 4 s internal timeout + network overhead
          failureThreshold: 5        # 5 consecutive failures before restart (~25 min)
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10    # Start checking soon after container starts
          periodSeconds: 10          # Check every 10 s
          timeoutSeconds: 8          # Must match liveness â€” same route, same worst-case latency
          failureThreshold: 3        # Remove from service after 3 consecutive failures (~30 s)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      volumes:
      - name: log-storage
        emptyDir: {}
      - name: nfs-vol
        persistentVolumeClaim:
          claimName: nfs-photovault-claim # Ensure this PVC exists in 'photovault' namespace