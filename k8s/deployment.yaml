apiVersion: apps/v1
kind: Deployment
metadata:
  name: photovault-api
  namespace: photovault
  labels:
    app: photovault-api
spec:
  replicas: 1
  revisionHistoryLimit: 0  # Changed from 1 to 0 - keeps no old ReplicaSets
  selector:
    matchLabels:
      app: photovault-api
  template:
    metadata:
      labels:
        app: photovault-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      hostAliases:
      - ip: "192.168.1.8"
        hostnames:
        - "mjolnir"
      - ip: "192.168.1.10"
        hostnames:
        - "ubumac"  
      containers:
      - name: photovault-api
        image: ghcr.io/ekskog/photovault-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: photovault-api-config
        - secretRef:
            name: photovault-api-secret
        volumeMounts:
        - name: log-storage
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30     # Increased - give app time to start
          periodSeconds: 60           # Changed from 30min to 1min
          timeoutSeconds: 10          # Reduced from 30s
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10           # Reduced from 15s for faster detection
          timeoutSeconds: 5           # Reduced from 30s
          failureThreshold: 3         # Reduced from 5 for faster failure detection
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      volumes:
      - name: log-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: photovault-api-service
  namespace: photovault
  labels:
    app: photovault-api
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.205
spec:
  selector:
    app: photovault-api
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  type: LoadBalancer